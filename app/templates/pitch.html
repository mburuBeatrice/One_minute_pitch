{% extends 'base.html'%}
<!-- Content block -->
{% block content %}
<div class="container">

    Poster background
    <div class="row">
        <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6 posterPath" style="background: url({{movie.poster}}) no-repeat center center">
        </div>

        <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6 movie-details">
            <h3>{{ pitch.title }}</h3>

   
            <p class="ratings"> <b> {{ pitch.vote_average }}</b> - <i>{{ pitch.vote_count}} votes </i> </p>
            <a class="ratings" href="/pitch/comment/new/{{pitch.id}}"> Write a new comment</a>


        </div>
    </div>

</div>
{% endblock %}
